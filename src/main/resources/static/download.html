<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVault - Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Download File</h1>
<form action="/api/files/download" method="GET">
    <label for="filename">Enter filename to download:</label>
    <input type="text" id="filename" name="filename" required><br><br>
    <button class="btn" type="submit">Download</button>
</form>

<br>
<button class="btn" onclick="window.location.href='index.html'">Back</button>

</body>
</html>
